# Database Configuration
# Use environment variables for production, fallback to local for development
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/forest_management_system}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:Giri@#2004}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
# Use PORT environment variable for cloud deployment, default to 8080 locally
server.port=${PORT:8080}

# Application Name
spring.application.name=Forest Management System

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.forest.management=DEBUG
